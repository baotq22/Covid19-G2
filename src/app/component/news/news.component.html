
<div class="container">
  <mat-grid-list cols="4" rowHeight="200px" gutterSize="20px">
    <h2 style="font-weight: bold; margin-top: 25px;">News</h2>
    <mat-grid-tile  colspan="4" rowspan="1"
    >
      <mat-card class="example-card" *ngFor="let i of news">    
        <img
          mat-card-image
          [src]= "i.url"
          style="width: 100px; height: 100px;"
        />
      </mat-card> 
    </mat-grid-tile>

    <mat-grid-tile  *ngFor="let i of news" colspan="1" rowspan="3">
      <mat-card class="example-card" >
        <mat-card-header>
          <mat-card-title>{{i.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]=i.url >
        <mat-card-content>
          <p>{{i.date}}</p>
          <p>{{i.summary}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>READ</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
